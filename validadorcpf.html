<body>
    <div class="container-fluid">
        <h1 class="h3 mb-3 font-weight-normal text-center">Validador e Gerador de CPF</h1>
        <form id="message" class="needs-validation" novalidate="novalidate" autocomplete="on">
            <div class="form-group form-row">
                <label class="col-sm-2 col-form-label">Gerar com pontuação?</label>
                <div class="col-sm-10">
                    <div class="form-check">

                    </div>
                    <div class="form-check">
                        <input type="radio" name="optradio" value="N" id="pontuacaoNao"/>

                    </div>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="estado" class="col-sm-2 col-form-label">Estado de origem</label>
                <div class="col-sm-10">
                    <select name="estado" id="estado" class="form-control">
                        <option value="">Indiferente</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-row">
                <label for="geradoValidado" class="col-sm-2 col-form-label">CPF</label>
                <div class="col-sm-10">
                    <input type="text" name="geradoValidado" id="geradoValidado" class="form-control"/>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col text-center">
                <button type="button" id="gerar" class="btn btn-success"><i class="fa fa-cogs tiny" title="Cogs"></i> Gerar CPF!</button>&nbsp;&nbsp;
            </div>
            <div class="col text-center">
                <button type="button" id="validar" class="btn btn-success"><i class="fa fa-cogs tiny" title="Cogs"></i> Validar CPF!</button>&nbsp;&nbsp;
            </div>

.substr(0, 4))) {
            isMobile = true;
        }

        function rnd(n) {
            var ranNum = Math.round(Math.random() * n);
            return ranNum;
        }

        function mod(dividendo, divisor) {
            return Math.round(dividendo - (Math.floor(dividendo / divisor) * divisor));
        }

        function cpf(mascara) {
            var n = 9;
            var n1 = rnd(n);
            var n2 = rnd(n);
            var n3 = rnd(n);
            var n4 = rnd(n);
            var n5 = rnd(n);
            var n6 = rnd(n);
            var n7 = rnd(n);
            var n8 = rnd(n);
            var n9 = rnd(n);
            var d1 = n9 * 2 + n8 * 3 + n7 * 4 + n6 * 5 + n5 * 6 + n4 * 7 + n3 * 8 + n2 * 9 + n1 * 10;
            d1 = 11 - (mod(d1, 11));
            if (d1 >= 10) d1 = 0;
            var d2 = d1 * 2 + n9 * 3 + n8 * 4 + n7 * 5 + n6 * 6 + n5 * 7 + n4 * 8 + n3 * 9 + n2 * 10 + n1 * 11;
            d2 = 11 - (mod(d2, 11));
            if (d2 >= 10) d2 = 0;

            if (mascara) {
                return '' + n1 + n2 + n3 + '.' + n4 + n5 + n6 + '.' + n7 + n8 + n9 + '-' + d1 + d2;
            }
            else {
                return '' + n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + d1 + d2;
            }
        }

        function cnpj(mascara) {
            var n = 9;
            var n1 = rnd(n);
            var n2 = rnd(n);
            var n3 = rnd(n);
            var n4 = rnd(n);
            var n5 = rnd(n);
            var n6 = rnd(n);
            var n7 = rnd(n);
            var n8 = rnd(n);
            var n9 = 0;
            var n10 = 0;
            var n11 = 0;
            var n12 = 1;
            var d1 = n12 * 2 + n11 * 3 + n10 * 4 + n9 * 5 + n8 * 6 + n7 * 7 + n6 * 8 + n5 * 9 + n4 * 2 + n3 * 3 + n2 * 4 + n1 * 5;
            d1 = 11 - (mod(d1, 11));
            if (d1 >= 10) d1 = 0;
            var d2 = d1 * 2 + n12 * 3 + n11 * 4 + n10 * 5 + n9 * 6 + n8 * 7 + n7 * 8 + n6 * 9 + n5 * 2 + n4 * 3 + n3 * 4 + n2 * 5 + n1 * 6;
            d2 = 11 - (mod(d2, 11));
            if (d2 >= 10) d2 = 0;

            if (mascara) {
                return '' + n1 + n2 + '.' + n3 + n4 + n5 + '.' + n6 + n7 + n8 + '/' + n9 + n10 + n11 + n12 + '-' + d1 + d2;
            }
            else {
                return '' + n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10 + n11 + n12 + d1 + d2;
            }
        }

        function nit(mascara) {
            var n = 9;
            var n1 = 1;
            var n2 = rnd(n);
            var n3 = rnd(n);
            var n4 = rnd(n);
            var n5 = rnd(n);
            var n6 = rnd(n);
            var n7 = rnd(n);
            var n8 = rnd(n);
            var n9 = rnd(n);
            var n10 = rnd(n);

            var d1 = n1 * 3 + n2 * 2 + n3 * 9 + n4 * 8 + n5 * 7 + n6 * 6 + n7 * 5 + n8 * 4 + n9 * 3 + n10 * 2;
            d1 = 11 - (mod(d1, 11));
            if (d1 >= 10) d1 = 0;

            if (mascara) {
                return '' + n1 + n2 + n3 + '.' + n4 + n5 + n6 + n7 + n8 + '.' + n9 + n10 + '-' + d1;
            }
            else {
                return '' + n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10 + d1;
            }
        }

        function cei(mascara) {
            var n = 9;
            var n1 = 2; // deve ser diferente de 0
            var n2 = rnd(n);
            var n3 = rnd(n);
            var n4 = rnd(n);
            var n5 = rnd(n);
            var n6 = rnd(n);
            var n7 = rnd(n);
            var n8 = rnd(n);
            var n9 = rnd(n);
            var n10 = rnd(n);
            var n11 = 8; // atividade

            var aux1 = n1 * 7 + n2 * 4 + n3 * 1 + n4 * 8 + n5 * 5 + n6 * 2 + n7 * 1 + n8 * 6 + n9 * 3 + n10 * 7 + n11 * 4;
            var aux2 = aux1 + '';

            var aux3 = parseInt(aux2[aux2.length - 1]) + parseInt(aux2[aux2.length - 2]);
            var Soma = parseInt(aux1);
            var d1 = parseInt((10 - (Soma % 10 + parseInt(Soma / 10)) % 10) % 10);
            d1 = Math.abs(d1);
            if (mascara) {
                return '' + n1 + n2 + '.' + n3 + n4 + n5 + '.' + n6 + n7 + n8 + n9 + n10 + '/' + n11 + d1;
            }
            else {
                return '' + n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10 + n11 + d1;
            }
        }

        function validarCpf(cpf) {
            cpf = cpf.replace(/[^\d]+/g, "");
            if (cpf == "") return false;
            if (cpf.length != 11 ||
                cpf == "00000000000" ||
                cpf == "11111111111" ||
                cpf == "22222222222" ||
                cpf == "33333333333" ||
                cpf == "44444444444" ||
                cpf == "55555555555" ||
                cpf == "66666666666" ||
                cpf == "77777777777" ||
                cpf == "88888888888" ||
                cpf == "99999999999")
                return false;
            add = 0;
            for (i = 0; i < 9; i++)
                add += parseInt(cpf.charAt(i)) * (10 - i);
            rev = 11 - (add % 11);
            if (rev == 10 || rev == 11)
                rev = 0;
            if (rev != parseInt(cpf.charAt(9)))
                return false;
            // Valida 2o digito
            add = 0;
            for (i = 0; i < 10; i++)
                add += parseInt(cpf.charAt(i)) * (11 - i);
            rev = 11 - (add % 11);
            if (rev == 10 || rev == 11)
                rev = 0;
            if (rev != parseInt(cpf.charAt(10)))
                return false;
            return true;
        }

        $(document).ready(function () {
            $("#gerar").click(function () {
                $("#geradoValidado").val(cpf($("#pontuacaoSim").is(":checked")));
            });

            $("#validar").click(function () {
                if(validarCpf($("#geradoValidado").val())) {
                    var mymodal = $("#msgModal");
                    mymodal.find(".modal-body").html("<i class='fa fa-check fa-4x' style='color:#00ff00;'></i>&nbsp;&nbsp;CPF Válido!");

                }

                    mymodal.find(".modal-body").html("<i class='fa fa-times-circle fa-4x' style='color:#ff0000;'></i>&nbsp;&nbsp;CPF Inválido!");
                    mymodal.modal("show");
                }
            });
